<!DOCTYPE html>
<html lang="en">
<head>
	<title>F1</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', path='vendor/bootstrap/css/bootstrap.min.css')}}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', path='fonts/font-awesome-4.7.0/css/font-awesome.min.css')}}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', path='vendor/animate/animate.css')}}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', path='vendor/select2/select2.min.css')}}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', path='vendor/perfect-scrollbar/perfect-scrollbar.css')}}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', path='css/execute-util.css')}}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', path='css/execute-main.css')}}">
  <link rel="stylesheet" href="{{ url_for('static', path='css/style.css')}}">
  <style>
    .topnav {
          background-color: #333;
          overflow: hidden;
        }

        /* Style the links inside the navigation bar */
        .topnav a {
          float: left;
          color: #f2f2f2;
          text-align: center;
          padding: 14px 16px;
          text-decoration: none;
          font-size: 17px;
        }

        /* Change the color of links on hover */
        .topnav a:hover {
          background-color: #ddd;
          color: black;
        }

        /* Add a color to the active/current link */
        .topnav a.active {
          background-color: #04AA6D;
          color: white;
        }
  </style>
<!--===============================================================================================-->
</head>
<body>
  <div class="topnav">
    <a href="/main">Back</a>
  </div>
  <br />
  <br />
	<div class="footer-form newsletter-form field field-grouped">
    <form action="/queries" method="get" name="short">
        <div class="control control-expanded">
            <input style="margin-left: -200px;width:1000px;" class="input" type="text" name="query" value="{{query}}">
        </div>
        <div class="control">
            <input id="submitbutton" type="submit" value="Get query" class="button button-primary button-block button-shadow"/>
        </div>
    </form>
  </div>
	{{error}}
	<div class="limiter">
		<div class="container-table100">
			<div class="wrap-table100">
				<div class="table100 ver1 m-b-110">
					<div class="table100-head">
						<table>
							<thead>
								<tr class="row100 head">
                  {%for i in columns%}
                    <th class="cell100 column1">{{i}}</th>
                  {%endfor%}
								</tr>
							</thead>
						</table>
					</div>

					<div class="table100-body js-pscroll">
						<table>
							<tbody>
                {%for d in rows%}
                <tr class="row100 body">
                  {%for a in d%}
                      <td class="cell100 column1">{{a}}</td>
                  {%endfor%}
								</tr>
                {%endfor%}
							</tbody>
						</table>
					</div>
				</div>


					</div>
				</div>
			</div>


<!--===============================================================================================-->
	<script src="{{ url_for('static', path='vendor/jquery/jquery-3.2.1.min.js')}}"></script>
<!--===============================================================================================-->
	<script src="{{ url_for('static', path='vendor/bootstrap/js/popper.js')}}"></script>
	<script src="{{ url_for('static', path='vendor/bootstrap/js/bootstrap.min.js')}}"></script>
<!--===============================================================================================-->
	<script src="{{ url_for('static', path='vendor/select2/select2.min.js')}}"></script>
<!--===============================================================================================-->
	<script src="{{ url_for('static', path='vendor/perfect-scrollbar/perfect-scrollbar.min.js')}}"></script>
	<script>
		$('.js-pscroll').each(function(){
			var ps = new PerfectScrollbar(this);

			$(window).on('resize', function(){
				ps.update();
			})
		});


	</script>
<!--===============================================================================================-->
	<script src="{{ url_for('static', path='js/execute-main.js')}}"></script>

</body>
</html>
